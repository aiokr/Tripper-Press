name: Hexo-Theme-Type auto test

on:
  push:
    branches:    
      - 'master'
      - 'auto-package'

  pull_request:
    branches:    
      - 'master'
  
  jobs:
  theme_test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        submodules: true
    - name: hexo test
      run: |
        sudo apt-get install tree
        mkdir hexo
        cd hexo
        hexo init
        npm install hexo-theme-type --save
        npm install
        hexo g
        tree