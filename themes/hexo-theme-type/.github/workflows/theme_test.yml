name: Hexo-Theme-Type auto test

on:
  push:
    branches:    
      - 'master'
      - 'auto-package'

  pull_request:
    branches:    
      - 'master'
  
jobs:
  theme_test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        submodules: true
    - name: hexo test
      run: |
        sudo apt-get install tree
        npm install hexo-cli -g
        mkdir hexo-test
        cd hexo-test
        hexo init
        npm install hexo-deployer-git --save
        npm install hexo-theme-type --save
        npm install
        sudo cp -v ./node_modules/hexo-theme-type/_config_test.yml ./_config.type.yml
        sudo cp -v ./node_modules/hexo-theme-type/assets/_config.yml ./_config.yml
        git config --global user.email "hiaiokr+photup@gmai.com"
        git config --global user.name "aiokr"
        hexo g
        hexo d
        cd public
        tree