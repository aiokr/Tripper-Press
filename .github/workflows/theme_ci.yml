name: Hexo-Theme-Type auto generate

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  theme_generate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        submodules: true
    - name: pacakge theme
      run: |
        sudo apt-get install tree
        cd themes/hexo-theme-type
        rm _config.yml
        cd ..
        mkdir package
        cd package
        git clone https://github.com/aiokr/hexo-theme-type.git
        echo clone finished
        cd hexo-theme-type
        cp -r .git ..
        echo copy git files finished
        rm -rf *
        cd ../..
        cp -r hexo-theme-type package
        cd package
        sudo cp -r .git /hexo-theme-type
        cd hexo-theme-type
        tree
        git config --global push.default matching
        git config --global user.email "hiaiokr@gmail.com"
        git config --global user.name "aiokr"
        git checkout auto-package
        git add --all .
          git commit -m "Auto package by aiokr"
          git push --force "https://${{secrets.action_key}}@github.com/aiokr/hexo-theme-type.git" auto-package